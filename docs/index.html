<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Guess the Number</title>
        <link rel="stylesheet" href="assets/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Dosis|Nunito|Poppins|Raleway|Varela+Round"
        rel="stylesheet">
    </head>
    
    <body class="body">
        <div class="page">
            <header class="page__header">
                 <h1 class="title__header">Guess the Number</h1>

            </header>
            <main class="page__main">
                <div class="counter__main">0</div>
                <div class="form">
                    <label for="input" class="form__text">Write a number and give it a try</label>
                    <input id="input" class="form__input"
                    type="number" name="input" placeholder="Enter your number here">
                    <button class="btn__main">Go!</button>
                </div>
                <div>
                    <p class="clue"></p>
                </div>
            </main>
            <footer class="page__footer">
                <p class="text__footer">© Katherine Briceño | Adalab 2018</p>
            </footer>
        </div>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
